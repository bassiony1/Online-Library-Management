{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container"   >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password </legend>
                {% bootstrap_form form %}
            </fieldset>
            <div class="form-group border-bottom pb-3">
                <button class="btn btn-outline-info" type="submit">Change</button>
                <a class="btn btn-outline-info ml-5" href="{% url 'profile' %}" > cancel </a>
            </div>
        </form>
    </div>
{% endblock content %}
